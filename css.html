    <style>
        @media only screen and (max-width: 1500px) {

            /* 在屏幕宽度小于或等于 768px 时的样式 */

                /* font-size: 16px; */
                font-size: 2vh;
                color: white;
                /*margin-left: 10%;*/

                margin-right: auto;

                border-radius: 5vh;
                margin-top: 3vh;


            }

            #divCount {
                width: 88%;
                display: flex;
                /* 使用flexbox布局 */
                flex-wrap: nowrap;
                /* 不换行 */
            }

                padding-left: 3vh;
                background-color: rgba(47, 79, 79, 0.1);

            }

            #div2 {
                /* height: 10vh; */
            }

            #div4 {
                /* height: 50vh; */
                display: inline-block;
                display: flex;
                justify-content: space-around;
                align-items: center;
                background-color: rgba(47, 79, 79, 0);

            }



            input[type="text"] {
                width: 6vh;
                color: white;
                background-color: rgba(47, 79, 79, 0.5);
                margin-right: 1vh;
            }

            input[type="button"] {
                width: 18rem;

                height: 4rem;
                background-color: rgba(51, 71, 71, 0.5);

                border: 2px;
                color: white;
                border-radius: 2vh;
            }

            button {
                width: 17vh;

                height: 8vh;

                background-color: rgba(47, 79, 79, 0.5);

                border: none;
                color: white;
                border-radius: 3vh;
                /* text-align: center; */

                display: inline-block;
                display: flex;
                justify-content: space-around;
                align-items: center;

            }


            p,
            select,
            input[type="text"],
            input[type="check"],
            textarea,
            input[type="button"],
            button {

                font-size: 2vh;

            }

            p {
                margin-top: 0;
                margin-bottom: 0;

                color: white;
                background-color: rgba(47, 79, 79, 0);
            }

            #wordNumber {
                border-radius: 5dvh;
                margin-top: 10%;
            }

            textarea {

                color: white;
                background-color: rgba(47, 79, 79, 0.2);
                margin-left: auto;
                margin-right: auto;
                padding-left: 6vh;
                padding-right: 6vh;
                padding-top: 2vh;
                border: none;
                width: 86%;

            }

            #area1 {
                font-size: 4vh;
                height: 7vh;
                line-height: inherit;
                /* 使行高与父元素一致 */
                background-color: rgba(47, 79, 79, 0);


            }

            #area2 {
                height: 32vh;
                background-color: rgba(47, 79, 79, 0);


            }

            #select1 {
                width: 8vh;
                height: 6vh;
                border: none;
                color: white;
                background-color: rgba(47, 79, 79, 0.5);
                border-radius: 1vh;
                text-align: center;
            }

            #select2 {
                width: 8vh;
                height: 8vh;
                border: none;
                color: white;
                background-color: rgba(47, 79, 79, 0.5);
                border-radius: 3vh;
                text-align: center;
            }
        }

        const txtInput1 = document.getElementById("txtInput1");
        const txtInput2 = document.getElementById("txtInput2");
        const area1 = document.getElementById("area1");
        const area2 = document.getElementById("area2");
        const btnNext = document.getElementById("btnNext");
        const btnShowAns = document.getElementById("btnShowAns");
        const check1 = document.getElementById("check1");
        const select1 = document.getElementById("select1");
        const select2 = document.getElementById("select2");
        let currentQuestion = null;
        let lastQuestionNum = 0;
        let wordListSon = [];
        window.onload = function () {
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let value = localStorage.getItem(key);
                wordList[key].star = parseInt(value);
            }
            document.getElementById("totalWordCount").innerHTML = "单词总数：" + wordList.length;
        }
        document.getElementById("btnChoose").addEventListener("click", function () {
            wordListSon = [];
            for (let i = parseInt(txtInput1.value); i <= parseInt(txtInput2.value); i++) {
                if (wordList[i].star >= parseInt(select1.value)) {
                    wordListSon.push(wordList[i]);
                }
            }
            document.getElementById("chooseCount").innerHTML = "选中单词总数：" + wordListSon.length;
        });
        document.getElementById("btnTest").addEventListener("click", function () {
            select2.options[1].selected = true;



        });
        document.getElementById("btnNext").addEventListener("click", function () {
            // 随机选择题目，或者先显示顺序题目
            //random *(max-min)+min;
            //currentQuestion = wordList[Math.floor(Math.random() * (txtInput2.value-txtInput1.value)+parseInt(txtInput1.value))];


            currentQuestion = wordListSon[lastQuestionNum];
            currentQuestion.Chinese = currentQuestion.Chinese.replace(/(?<=\[).*?(?=\])/, "").replace(/(?<=\().*?(?=\))/, "");
            lastQuestionNum++;
            if (lastQuestionNum > wordListSon.length - 1) {
                lastQuestionNum = 0;
            }
            document.getElementById("area1").value = "";
            document.getElementById("area2").value = "";

            // 根据复选框显示内容
            if (document.getElementById("check1").checked) {
                document.getElementById("area1").value = currentQuestion.English;
            } else {
                document.getElementById("area2").value = currentQuestion.Chinese;
            }
            document.getElementById("wordNumber").innerHTML = "当前题目编号：" + currentQuestion.num;
            let option = select2.options;
            for (let i = 0; i < option.length; i++) {
                if (option[i].value == currentQuestion.star) {
                    option[i].selected = true;
                }
            }
        });

        document.getElementById("btnShowAns").addEventListener("click", function () {
            if (document.getElementById("check1").checked) {
                document.getElementById("area2").value = currentQuestion.Chinese;
            } else {
                document.getElementById("area1").value = currentQuestion.English;
            }
        });

        // 下拉框2的值变化时，更新选中题目的star值
        select2.addEventListener("change", function () {
            currentQuestion.star = parseInt(this.value);
            localStorage.setItem(currentQuestion.num, this.value);
        });
